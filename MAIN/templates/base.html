{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscussHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}"> 
</head>
<body>
    <header>
        <div class="navbar">
            <nav class="navigation hide" id="navigation">
                <ul class="nav-list">
                    <span class="close-icon" onclick="showIconBar()"><i class="fa fa-close"></i></span>
                    <li class="nav-items"><a href="{% url 'home' %}">Home</a></li>
                    {% if user.is_authenticated %}
                    <li class="nav-items"><a href="{% url 'logout' %}">Logout</a></li> 
                    {% else %}
                    <li class="nav-items"><a href="{% url 'signup' %}">Signup</a></li> 
                    <li class="nav-items"><a href="{% url 'signin' %}">Signin</a></li> 
                    {% endif %}
                </ul>
            </nav>
            <a href="#" class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="fa fa-bars"></i></a>
            <div class="brand">DIScussHUB</div>
            {% if user.is_authenticated %}
            <div style="font-size:50px; font-weight:300px; margin-left:100px;"><a href="{% url 'create_post' %}">+</a></div>
            {% endif %}
        </div>
        <!-- search box -->
        <div class="search-box">
            <div>
                <select name="" id="">
                    <option value="everything">Everything</option>
                    <option value="titles">Titles</option>
                    <option value="desciptions">Descriptions</option>
                </select>
                <input type="text" name="q" id="" placeholder="search...">
                <button><i class="fa fa-search"></i></button>
            </div>
        </div>
    </header>
    {% block content %}
    {% endblock content %}
    <footer>
        <span>&copy; &nbsp; Sarim Khan | All Rights Reserved</span>
    </footer>
    <script src="{% static 'main.js' %}"></script>
</body>
</html>
